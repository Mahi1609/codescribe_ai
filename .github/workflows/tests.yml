name: Run CodeScribe AI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repo
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🧪 Run all unit + integration tests
      run: |
        cd codescribe_ai
        python -m unittest discover tests

    - name: ✅ Upload README (optional)
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: Generated-Docs
        path: docs/README.md



