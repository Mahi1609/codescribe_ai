name: Generate Docs with CodeScribe AI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🧪 Run unit tests
      run: |
        python -m unittest discover tests

    - name: 🛠 Run documentation pipeline
      run: |
        python .\codescribe_ai\scripts\run_pipeline.py

    - name: 📤 Upload generated README
      uses: actions/upload-artifact@v3
      with:
        name: Generated-Docs
        path: docs/README.md



