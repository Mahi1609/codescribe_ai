<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='style.css') }}" />

</head>
<body>
    <h1>What Fair to Expect</h1>
    <div class="container">
            <form action="/predict" method="post">
        <label for="temperature">Temperature (°C):</label>
        <input type="number" id="temperature" name="temperature" step="0.1" required><br><br>

        <label for="rainfall">Rainfall (mm):</label>
        <input type="number" id="rainfall" name="rainfall" step="0.1" required><br><br>

        <label>Holiday:</label><br>
        <input type="radio" id="holiday_yes" name="holiday" value="1" required>
        <label for="holiday_yes">Yes</label><br>
        <input type="radio" id="holiday_no" name="holiday" value="0">
        <label for="holiday_no">No</label><br><br>

        <label for="hour">Hour of the Day (0–23):</label>
        <input type="number" id="hour" name="hour" min="0" max="23" required><br><br>


        <label for="day_of_week">Day of the Week:</label>
        <select id="day_of_week" name="day_of_week" required>
            <option value="">Select day</option>
            <option value="0">Monday</option>
            <option value="1">Tuesday</option>
            <option value="2">Wednesday</option>
            <option value="3">Thursday</option>
            <option value="4">Friday</option>
            <option value="5">Saturday</option>
            <option value="6">Sunday</option>
        </select><br><br>

        <button type="submit">Predict Demand</button>
        </form>

    </div>
    
</body>
</html>
