<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preview - CodeScribe AI</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 3rem 1rem;
      color: #fff;
      overflow-x: hidden;
    }

    /* Background animated shapes */
    .background-shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
      z-index: 0;
      animation: float 10s infinite ease-in-out alternate;
    }
    .shape1 {
      width: 300px; height: 300px;
      background: #ff6ec7;
      top: -80px; left: -80px;
    }
    .shape2 {
      width: 400px; height: 400px;
      background: #00c6ff;
      bottom: -120px; right: -100px;
      animation-delay: 3s;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(40px); }
    }

    /* Glassmorphism preview card */
    .preview-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 950px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
      animation: fadeIn 1s ease;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, #ff6ec7, #ffcc70);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Download button */
    .button {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      margin: 1rem 0 2rem 0;
      background: linear-gradient(90deg, #ff6ec7, #ffa751);
      color: white;
      font-weight: 600;
      text-decoration: none;
      border-radius: 12px;
      transition: 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 110, 199, 0.6);
    }

    .button:hover {
      box-shadow: 0 0 30px rgba(255, 110, 199, 0.9);
      transform: translateY(-3px);
    }

    .button:active {
      transform: translateY(0);
      box-shadow: 0 0 15px rgba(255, 110, 199, 0.7);
    }

    /* Code blocks */
    pre {
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 10px;
      font-family: "Fira Code", monospace;
      font-size: 0.9rem;
      overflow-x: auto;
      margin: 1.5rem 0;
      color: #e6e6e6;
    }

    /* Inline code */
    code {
      background: rgba(255, 255, 255, 0.2);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: "Fira Code", monospace;
      font-size: 0.9rem;
      color: #ffcc70;
    }

    hr {
      margin: 2rem 0;
      border: none;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Floating background shapes -->
  <div class="background-shape shape1"></div>
  <div class="background-shape shape2"></div>

  <!-- Glass card for preview -->
  <div class="preview-container">
    <h1>üìñ Documentation Preview</h1>
    <a class="button" href="{{ download_link }}">‚¨áÔ∏è Download</a>
    <hr>
    <div>{{ html_content|safe }}</div>
  </div>
</body>
</html>
