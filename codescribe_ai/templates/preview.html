<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preview - CodeScribe AI</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      background: #f5f7fa;
      padding: 2rem;
      color: #333;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: #1f3a93;
      margin-bottom: 1.5rem;
    }

    /* Download button */
    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      margin: 1rem 0;
      background: linear-gradient(135deg, #4a90e2, #357ab8);
      color: white;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.25s ease;
      box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
    }

    .button:hover {
      background: linear-gradient(135deg, #357ab8, #2c6394);
      box-shadow: 0 6px 14px rgba(74, 144, 226, 0.4);
      transform: translateY(-2px);
    }

    .button:active {
      transform: translateY(0);
      box-shadow: 0 3px 8px rgba(74, 144, 226, 0.3);
    }

    /* Content area */
    .preview-container {
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      max-width: 900px;
      margin: 0 auto;
      animation: fadeIn 0.8s ease;
    }

    /* Inline code */
    code {
      background: #f4f6f9;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: "Fira Code", monospace;
      font-size: 0.9rem;
      color: #d6336c;
      display: inline;
    }

    /* Code blocks */
    pre {
      background: #f4f6f9;
      padding: 1rem;
      border-radius: 8px;
      font-family: "Fira Code", monospace;
      font-size: 0.9rem;
      overflow-x: auto;
      margin: 1.2rem 0;
    }

    hr {
      margin: 2rem 0;
      border: none;
      border-top: 1px solid #ddd;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>üìñ Documentation Preview</h1>
  <div class="preview-container">
    <a class="button" href="{{ download_link }}">‚¨áÔ∏è Download</a>
    <hr>
    <div>{{ html_content|safe }}</div>
  </div>
</body>
</html>
