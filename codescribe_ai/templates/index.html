<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CodeScribe AI - Upload</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; }

    /* Page background */
    body{
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      background: radial-gradient(1200px 600px at 10% 45%, rgba(255,255,255,0.02), transparent),
                  linear-gradient(90deg, #4a00e0 0%, #1e3cfa 40%, #0ea5ff 100%);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    /* soft small dots in background like screenshot */
    .bg-dot {
      position: absolute;
      width: 8px; height: 8px;
      background: rgba(255,255,255,0.06);
      border-radius: 50%;
      z-index: 0;
      filter: blur(0.6px);
    }
    .bg-dot.d1 { left:6%; top:18%; }
    .bg-dot.d2 { left:88%; top:14%; }
    .bg-dot.d3 { left:92%; top:62%; }
    .bg-dot.d4 { left:34%; top:78%; }
    .bg-dot.d5 { left:78%; top:84%; opacity:0.35; }

    /* large soft colored blurred shapes */
    .bg-blur {
      position: absolute;
      border-radius:50%;
      filter: blur(80px);
      opacity:.55;
      z-index:0;
    }
    .bg-blur.pink { width:360px;height:360px; left:-80px; top:-80px; background:#ff6ec7; }
    .bg-blur.blue { width:520px;height:520px; right:-120px; bottom:-120px; background:#1fb6ff; }

    /* Upload card (glass panel) */
    .upload-container{
      position:relative;
      z-index:2;
      width:100%;
      max-width:660px;
      /* place more to the right visually similar to screenshot */
      margin-left: 8%;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border-radius: 20px;
      padding: 36px;
      padding-bottom: 40px;
      box-shadow: 0 18px 60px rgba(2,6,23,0.55), inset 0 1px 0 rgba(255,255,255,0.03);
      backdrop-filter: blur(16px) saturate(1.1);
      border: 1px solid rgba(255,255,255,0.06);
      animation: fadeIn .9s ease;
    }

    /* small top icon and title area */
    .brand {
      display:flex;
      align-items:center;
      gap:14px;
      justify-content: center;
      margin-bottom: 8px;
    }
    .logo {
      width:52px; height:52px;
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg,#ff6ec7,#ffa751);
      box-shadow: 0 6px 18px rgba(255,110,199,0.18);
      font-weight:700;
      color:#fff;
      font-size:20px;
    }
    h1{
      font-size:28px;
      line-height:1;
      margin-bottom:6px;
      background: linear-gradient(90deg,#ff6ec7,#ffcd6b);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-align:center;
      font-weight:800;
    }
    .subtitle{
      text-align:center;
      color: rgba(230,230,235,0.9);
      font-weight:600;
      margin-bottom:18px;
      font-size:15px;
    }

    /* Form layout */
    form {
      margin-top:6px;
      text-align:left;
    }
    label {
      display:block;
      color: #e6e9f2;
      font-weight:700;
      margin-top:18px;
      font-size:13px;
    }

    /* dark input style to match screenshot */
    .field, input[type="text"], select {
      width:100%;
      margin-top:8px;
      padding:14px 16px;
      border-radius:12px;
      border: none;
      font-size:14px;
      color:#eef3ff;
      background: linear-gradient(180deg, rgba(14,28,48,0.55), rgba(8,18,34,0.5));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02), 0 6px 18px rgba(2,6,23,0.35);
      outline: none;
      transition: box-shadow .2s, transform .05s;
    }
    select { -webkit-appearance: none; appearance: none; padding-right:40px; background-image: linear-gradient(45deg, transparent 50%, rgba(255,255,255,0.06) 50%); background-position: calc(100% - 20px) 12px; background-repeat: no-repeat; background-size: 8px 8px; }

    .field:focus, input[type="text"]:focus, select:focus {
      box-shadow: 0 10px 30px rgba(13,80,200,0.09);
      transform: translateY(-1px);
    }

    /* file input: hide default and create styled button + file name */
    input[type="file"] {
      display:none;
    }
    .file-row {
      display:flex;
      gap:12px;
      align-items:center;
      margin-top:8px;
    }
    .choose-btn {
      padding:10px 16px;
      border-radius:12px;
      font-weight:700;
      background: linear-gradient(90deg,#ff6ec7,#ff8f80);
      color:#fff;
      border:none;
      cursor:pointer;
      box-shadow: 0 6px 20px rgba(255,110,199,0.18);
    }
    .file-name {
      flex:1;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.01));
      padding:12px 14px;
      border-radius:12px;
      color: rgba(230,230,235,0.9);
      font-size:13px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
    }

    .hint {
      color: rgba(230,230,235,0.6);
      font-size:12px;
      margin-top:8px;
    }

    /* Generate button */
    .generate {
      margin-top:22px;
      width:100%;
      padding:14px;
      border-radius:14px;
      border:none;
      cursor:pointer;
      font-weight:800;
      font-size:16px;
      color:#fff;
      background: linear-gradient(90deg,#ff6ec7,#ffc35a);
      box-shadow: 0 12px 36px rgba(255,126,145,0.18);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .generate:hover { transform: translateY(-4px); box-shadow: 0 20px 56px rgba(255,126,145,0.28); }
    .generate:active { transform: translateY(-2px); }

    /* Small dropdown icon to the right */
    .select-wrap { position:relative; }
    .select-wrap::after {
      content:'';
      position:absolute;
      right:14px;
      top:50%;
      transform:translateY(-50%);
      width:10px; height:10px;
      border-right:2px solid rgba(255,255,255,0.6);
      border-bottom:2px solid rgba(255,255,255,0.6);
      transform-origin:center;
      transform:translateY(-50%) rotate(45deg);
      pointer-events:none;
      opacity:0.7;
    }

    /* responsive adjustments */
    @media (max-width:820px){
      .upload-container{ margin: 6% 16px; width: calc(100% - 32px); max-width: 720px; }
      .brand { gap:10px; }
      h1 { font-size:22px; }
    }

    /* animations */
    @keyframes fadeIn { from{ opacity:0; transform: translateY(20px);} to {opacity:1; transform:none;} }
  </style>
</head>
<body>
  <!-- background elements -->
  <div class="bg-blur pink"></div>
  <div class="bg-blur blue"></div>

  <div class="bg-dot d1"></div>
  <div class="bg-dot d2"></div>
  <div class="bg-dot d3"></div>
  <div class="bg-dot d4"></div>
  <div class="bg-dot d5"></div>

  <!-- Upload card -->
  <div class="upload-container" role="region" aria-label="Upload Project">
    <div class="brand" aria-hidden="true">
      <div class="logo">CS</div>
    </div>

    <h1>CodeScribe AI</h1>
    <div class="subtitle">by Mahesh </div>

    <form method="POST" enctype="multipart/form-data">
      <!-- ZIP upload -->
      <label for="code_zip">Upload ZIP File</label>
      <div class="file-row">
        <!-- real file input kept for form submission -->
        <input id="code_zip" type="file" name="code_zip" />
        <label for="code_zip" class="choose-btn" title="Choose ZIP file">Choose File</label>
        <div id="file-name" class="file-name">No file chosen</div>
      </div>
      <div class="hint">Provide a .zip file containing your project (or use GitHub URL).</div>

      <!-- GitHub URL -->
      <label for="github_url">Or GitHub URL</label>
      <input id="github_url" name="github_url" type="text" placeholder="https://github.com/username/repository" class="field" />

      <!-- Model select -->
      <label for="model">AI Model</label>
      <div class="select-wrap">
        <select id="model" name="model" class="field" aria-label="Select AI model">
          <option value="llama-3.3-70b-versatile">LLaMA 3.3 70B (Default)</option>
          <option value="qwen/qwen3-32b">qwen-qwq-32b</option>
          <option value="llama-3.1-8b-instant">LLaMA3-8B</option>
          <option value="gemma2-9b-it">Gemma2-9B</option>
          <option value="meta-llama/llama-guard-4-12b">llama-guard-3-8b</option>
        </select>
      </div>

      <!-- Output format -->
      <label for="format">Output Format</label>
      <div class="select-wrap">
        <select id="format" name="format" class="field" aria-label="Select output format">
          <option value="md">Markdown (.md)</option>
          <option value="txt">Text (.txt)</option>
        </select>
      </div>

      <button type="submit" class="generate">ðŸ“„ Generate Documentation</button>
    </form>
  </div>

  <script>
    // Keep core logic intact: this small script only provides UX nicety (file name preview)
    (function(){
      const fileInput = document.getElementById('code_zip');
      const fileName = document.getElementById('file-name');

      fileInput.addEventListener('change', function(e){
        const f = e.target.files && e.target.files[0];
        fileName.textContent = f ? f.name : 'No file chosen';
      });

      // clicking visible "Choose File" label triggers file selector (label uses for attribute)
      // No changes made to form names/ids/submit behavior.
    })();
  </script>
</body>
</html>
