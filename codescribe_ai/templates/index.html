<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeScribe AI - Upload</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      overflow: hidden;
    }

    /* Animated background shapes */
    .background-shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
      z-index: 0;
      animation: float 10s infinite ease-in-out alternate;
    }
    .shape1 {
      width: 300px; height: 300px;
      background: #ff6ec7;
      top: -50px; left: -50px;
    }
    .shape2 {
      width: 420px; height: 420px;
      background: #00c6ff;
      bottom: -120px; right: -60px;
      animation-delay: 3s;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(40px); }
    }

    /* Glassmorphism container */
    .upload-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 560px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
      animation: fadeIn 1s ease;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.3rem;
      background: linear-gradient(90deg, #ff6ec7, #ffcc70);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 500;
      color: #e0e0e0;
      margin-bottom: 2rem;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
      font-size: 0.95rem;
      color: #f5f5f5;
    }

    input[type="file"],
    input[type="text"],
    select {
      width: 100%;
      margin-top: 0.6rem;
      padding: 0.9rem;
      border: none;
      border-radius: 12px;
      font-size: 0.95rem;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: 0.3s ease;
    }

    input::placeholder {
      color: #ddd;
    }

    input:focus,
    select:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    /* Small help text / hint */
    .hint {
      font-size: 0.8rem;
      color: #e8e8e8cc;
      margin-top: 0.4rem;
    }

    /* Button with neon glow */
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #ff6ec7, #ffa751);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 110, 199, 0.6);
    }

    button:hover {
      box-shadow: 0 0 30px rgba(255, 110, 199, 0.9);
      transform: translateY(-3px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 0 15px rgba(255, 110, 199, 0.7);
    }

    /* Animation for container */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Colorful floating shapes -->
  <div class="background-shape shape1"></div>
  <div class="background-shape shape2"></div>

  <!-- Glassmorphism upload card -->
  <div class="upload-container">
    <h1>üìù CodeScribe AI by Mahesh</h1>
    <h2>üìÇ Upload Project</h2>

    <form method="POST" enctype="multipart/form-data">
      <label for="code_zip">Upload ZIP:</label>
      <input type="file" name="code_zip" id="code_zip">

      <label for="github_url">Or GitHub URL:</label>
      <input type="text" name="github_url" id="github_url" placeholder="https://github.com/user/repo">

      <label for="model">Choose Model:</label>
      <select name="model" id="model">
        <option value="llama-3.3-70b-versatile">Default</option>
        <option value="qwen/qwen3-32b">qwen-qwq-32b</option>
        <option value="llama-3.1-8b-instant">LLaMA3-8B</option>
        <option value="gemma2-9b-it">Gemma2-9B</option>
        <option value="meta-llama/llama-guard-4-12b">llama-guard-3-8b</option>
      </select>

      <label for="format">Output format:</label>
      <select name="format" id="format">
        <option value="md">Markdown</option>
        <option value="txt">Text</option>
      </select>

      <button type="submit">üõ†Ô∏è Generate Documentation</button>
    </form>
  </div>
</body>
</html>
